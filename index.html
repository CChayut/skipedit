<html lang="en">
<head>

    <title>Game Changers </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay" aria-live="polite">
        <div class="loading-card">
            <div class="loading-title">Loading frames...</div>
            <div class="loading-progress" id="loading-progress">0%</div>
            <div class="loading-hint" id="loading-hint">Checking frame files</div>
        </div>
    </div>
    <!-- Video Grid -->
    <div class="container">
        <div class="video-grid" id="video-container">
            <!-- 12 video items (4x3) will be generated here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
